[tool:pytest]
DJANGO_SETTINGS_MODULE = senangkira.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
    --maxfail=5
    --tb=short
    -p no:warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests with browser automation
    api: API endpoint tests
    performance: Performance and load tests
    smoke: Basic functionality smoke tests
    regression: Regression tests for previously fixed bugs
    security: Security-focused tests
    slow: Tests that take longer than usual to run
    database: Tests that require database access
    external: Tests that require external services
    mock: Tests using mocks and patches
testpaths = tests
norecursedirs = 
    .git
    .tox
    node_modules
    venv
    env
    migrations
    static
    media
    __pycache__
    .pytest_cache
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*django.*:django.utils.deprecation.RemovedInDjango40Warning
junit_family = xunit2
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S